<!DOCTYPE html>
<html>
  <head>
    <title>Discusion Vibe Page</title>
    <script> window.location.hash="#bottom"; </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/messaging.css"/>
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    html,body,h1,h2,h3,h4,h5,h6 {font-family: "Roboto", sans-serif}
    </style>
    <body class="w3-light-grey">
      <footer class="w3-container w3-teal w3-center w3-margin-top">
        <h1> Discussion Page. </h1>
      </footer>
      <div class="tab">
  <button class="tablinks" onclick="window.location.href = '/'">Home</button>
  <button class="tablinks" onclick="window.location.href = '/vibe'">Vibe</button>
  <button class="tablinks" onclick="window.location.href = '/register'">Account</button>
</div>

<!-- Tab content -->

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

      <!-- The Grid -->
      <div class="w3-row-padding">

        <!-- Left Column -->
        <div class="w3-third">

          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
              <!-- <img src="/w3images/avatar_hat.jpg" style="width:100%" alt="Avatar"> -->

              <h2>{{firstName}} {{lastName}}</h2>
              <div class="w3-display-bottomleft w3-container w3-text-black">



              </div>
            </div>
          </div><br>

        <!-- End Left Column -->
        </div>

        <!-- Right Column -->


          <div class="w3-container w3-card w3-white w3-margin-bottom">
            <h2 class="w3-text-grey"><i class="fa fa-asterisk fa-fw w3-xxlarge w3-text-teal"></i>Vibe.</h2>
            <div class="w3-container">
              <h5 class="w3-opacity"><b>{{career}}</b></h5>
              {%for i in messages%}
            <div class="container">
              <ul></ul>
                  <br>
                <a href="/profile?key={{fname}}%20{{lname}} "> {{fname}} </a> : {{i}}
                <br>
              </div>
                {%endfor%}
                <br>
                <div id="form">
              <form method="post" action="/messaging" autocomplete="off">
                <input type="text" name="text"/>
                </form>
              <a id="bottom"></a>
              </div>
            </div>
          </div>



      <!-- End Grid -->
      </div>

      <!-- End Page Container -->
    </div>

  </body>
