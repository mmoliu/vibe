<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VIBE</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body class="vibe">
    {{redirect | safe}}
    <h1 class = "center">Vibe's Personality Test!</h1>
    <form method="post" action="/result"> <!-- /result takes you to the resultpage -->
      <div class="information">
      First Name: <input type="text" name="fname"/>  <!--python searches for name -->
      Last Name: <input type="text" name="lname"/>
      </div>
      <br>
      <h1 >Tell us about yourself!</h1>
      <div class="options">
      Choose your favorite color!
      <select name="color">
          <option value="pink">pink</option>
          <option value="black">black</option>
          <option value="white">white</option>
          <option value="blue">blue</option>
          <option value="red">red</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="green">green</option>
          <option value="purple">purple</option>
      </select>
      <br>
      <br>
      Which True Color personality are you?
      <select name="TrueColor">
          <option value="Blue">blue</option>
          <option value="Gold">gold</option>
          <option value="Green">green</option>
          <option value="Orange">orange</option>
      </select>
      <br>
      <br>
      Choose your favorite activity out of this list!
      <select name="activity">
          <option value="a1">video games</option>
          <option value="a2">sports</option>
          <option value="a3">reading</option>
          <option value="a4">programming</option>
          <option value="a5">hanging out with friends</option>
          <option value="a6">listen to music</option>
          <option value="a7">debate</option>
          <option value="a8">watch movies</option>
      </select>
      <br>
      <br>
      Choose your favorite music genre!
      <select name="music">
          <option value="m1">kpop</option>
          <option value="m2">country</option>
          <option value="m3">rap</option>
          <option value="m4">pop</option>
          <option value="m5">r&b</option>
          <option value="m6">indie</option>
      </select>
        </div>
        <br>

      <input type ="submit" value="Go!"/>
    </form>

  </body>
</html>
